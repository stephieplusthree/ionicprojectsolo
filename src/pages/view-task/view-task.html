<ion-header>
  <ion-navbar>
    <ion-title>view-task</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{ task.title }}
      </ion-card-title>
      <div class="task.date">{{ task.date }}</div>
      <hr />
      <div>{{ task.content }}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <button ion-button color="danger" block (click)="deleteTask(task.createDate)">
    Delete task
  </button>
</ion-footer>
